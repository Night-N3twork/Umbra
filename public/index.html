<!doctype html>
<html lang="en">

<head>
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>
    eruda.init();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="title" content="Umbra MP3" />
  <meta name="description" content="A fast, customizable, compatible MP3 player" />
  <title>Umbra Player</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" id="themecss" href="/assets/css/index.css" />
</head>

<body>
  <h1>Umbra Player</h1>
  <div id="mp3-container"></div>
  <audio id="audioPlayer" controls></audio>
  <input type="file" id="fileInput" accept="audio/*" multiple />
  <div id="player" class="player">
    <div id="controls" class="controls">
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="rewind">Rewind</button>
      <button id="forward">Forward</button>
      <button id="repeatOne">Repeat One</button>
      <button id="repeatAll">Repeat All</button>
      <button id="noRepeat">No Repeat</button>
      <button id="shuffle">Shuffle Off</button>
      <div id="songInfo">
        <img id="songImg" />
        <p id="songName"></p>
      </div>
    </div>
    <div class="right-side-bottom-menu">
      <button id="uploadSong">
        <span class="material-symbols-outlined">
          upload
          </span>
      </button>
    </div>
  </div>
  <script src="/assets/js/index.js"></script>
</body>

</html>
